<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

    {% if title %}
        <title>Buddy Wheels- {{ title }}</title>
    {% else %}
        <title>Buddy Wheels</title>
    {% endif %}
</head>
<body>
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark fixed-top"  style="background-color: rgb(131, 195, 250);">
        <div class="container">
          <!-- <a class="navbar-brand mr-4" href="/">Buddy Wheels</a> style="background-color: rgb(131, 195, 250);" -->
            <a href="{{ url_for('home') }}" class="navbar-brand"><img src="../static/buddyWheels2.png" alt="Buddy Wheels Logo"></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link" href="{{ url_for('home') }}">Home</a>
              <a class="nav-item nav-link" href="{{ url_for('about') }}">About us</a>
              <a class="nav-item nav-link" href="{{ url_for('home') }}">Services</a>
              <a class="nav-item nav-link" href="{{ url_for('home') }}">Contact us</a>
            </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
              {%if current_user.is_authenticated%}
                <a class="nav-item nav-link" href="{{ url_for('home') }}">Form Group</a>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Account
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="{{ url_for('home') }}">Info</a>
                    <a class="dropdown-item" href="{{ url_for('home') }}">Group</a>
                    <a class="dropdown-item" href="{{ url_for('home') }}">Message</a>
                    <a class="dropdown-item" href="{{ url_for('home') }}">Black/Whitelist</a>
                  </div>
                </li>
                <a class="nav-item nav-link" href="{{ url_for('home') }}">Logout</a>
                {%else%}
                <a class="nav-item nav-link" href="{{ url_for('home') }}">Login</a>
                <a class="nav-item nav-link" href="{{ url_for('home') }}">Register</a>
              {%endif%}
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main role="main" class="container">
      <div class="row">
        <div class="col-md-8">
          {% block content %}{% endblock %}
        </div>
      </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
