{% extends "layout.html" %}
{% block homepage %}
    <div id="carousel" class="carousel slide" data-ride="carousel" data-interval="4500">
         <div class="carousel-inner">
             <div class="carousel-caption">
                   <div class="container">
                       <div class="row justify-content-center">
                           <div class="col-8 bg-custom d-md-block py-3 px-0" >
                               <h1>BUDDY WHEELS</h1>
                               <div class="border-top border-primary w-50 mx-auto my-3"></div>
                               <h3 class="pb-3">Find place you'll like .......</h3>
                               <a href="{{ url_for('contact') }}" class="btn btn-danger btn-lg mr-2">Contact us</a>
                               <a href="{{ url_for('map') }}" class="btn btn-primary btn-lg ml-2">View map</a>
                           </div>
                       </div>
                   </div>
               </div>
           <div class="carousel-item active">
               <img class="w-100" src="{{ url_for('static', filename='homepage/homepage1.png') }}" alt="First slide">

           </div>
            <div class="carousel-item">
              <img class="w-100" src="{{ url_for('static', filename='homepage/homepage2.png') }}" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="{{ url_for('static', filename='homepage/homepage3.png') }}" alt="Third slide">
            </div>
         </div>

        <a href="#carousel" class="carousel-control-prev" role="button" data-slide="prev">
            <svg xmlns="http://www.w3.org/2000/svg"
                 width="1em"
                 height="1em"
                 viewBox="0 0 20 20">
                <path d="M14 5l-5 5l5 5l-1 2l-7-7l7-7z"/>
            </svg>
        </a>

        <a href="#carousel" class="carousel-control-next" role="button" data-slide="next">
            <svg xmlns="http://www.w3.org/2000/svg"
                 width="1em"
                 height="1em"
                 viewBox="0 0 20 20">
                <path d="M6 15l5-5l-5-5l1-2l7 7l-7 7z"/>
            </svg>
        </a>





    </div>
{% endblock homepage %}
